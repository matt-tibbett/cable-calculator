<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cable Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1 class="page-title">Cable Calculator</h1>
  <p class="subtitle">(230V Single Phase)</p>

  <!-- Mode toggle -->
  <div class="mode-select">
    <input type="checkbox" id="dual-mode" />
    <label for="dual-mode">Enable Submain</label>
  </div>

  <!-- Wrapper for calculation cards -->
  <div class="wrapper">

    <!-- Submain section -->
    <details class="calc-section" id="submain-details" open>
      <summary>Submain</summary>
      <div class="container" id="submain">
        <div class="calc-body"></div>
      </div>
    </details>

    <!-- Final Circuit section -->
    <details class="calc-section" id="circuit-details" open>
      <summary>Final Circuit</summary>
      <div class="container" id="circuit">
        <div class="calc-body"></div>
      </div>
    </details>

  </div>

  <!-- Single circuit (visible only when Submain disabled) -->
  <div class="container" id="single-circuit">
    <div class="calc-body"></div>
  </div>

  <!-- Overall results panel -->
  <div class="overall-results">
    <h2>Overall Results</h2>
    <div class="output">
      <div class="header-row">
        <span>Total Zs (Î©)</span>
        <span>Total Volt Drop (V)</span>
        <span>Volt Drop (%)</span>
      </div>
      <div class="value-row">
        <span id="overall-zs">0.00</span>
        <span id="overall-vd">0.00</span>
        <span id="overall-vd-percent">0.00</span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
