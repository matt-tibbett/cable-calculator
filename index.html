<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cable Calculator</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="apple-touch-icon" href="favicon.png" />

  <!-- Main stylesheet -->
  <style>
    /* your CSS (as you have it) */
  </style>

  <!-- ✅ SEO meta tags -->
  <meta name="description" content="A web-based electrical cable calculator for quick Zs and voltage drop (Vd) calculations. Supports single and submain circuits with real-time results.">
  <meta name="keywords" content="cable calculator, electrical engineering, voltage drop, zs, r1+r2, bs7671, electrician tools, cable sizing, loop impedance">
  <meta name="author" content="Matt Tibbett">
  <meta name="robots" content="index, follow">

  <!-- ✅ Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Cable Calculator">
  <meta property="og:description" content="Quick and accurate Zs and voltage drop (Vd) calculations for electrical circuits.">
  <meta property="og:image" content="https://matt-tibbett.github.io/cable-calculator/social-preview.png">
  <meta property="og:url" content="https://matt-tibbett.github.io/cable-calculator/">
  <meta property="og:site_name" content="Cable Calculator">

  <!-- ✅ Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Cable Calculator">
  <meta name="twitter:description" content="Quick and accurate Zs and voltage drop (Vd) calculations for electrical circuits.">
  <meta name="twitter:image" content="https://matt-tibbett.github.io/cable-calculator/social-preview.png">

  <!-- ✅ Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-KK7DY7MBDD"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-KK7DY7MBDD');

</head>

<body>
  <h1 class="page-title">Cable Calculator</h1>
  <p class="subtitle">(230V Single Phase)</p>

  <!-- Mode toggle -->
  <div class="mode-select">
    <input type="checkbox" id="dual-mode" />
    <label for="dual-mode">Enable Submain</label>
  </div>

  <!-- Wrapper for calculation cards -->
  <div class="wrapper">

    <!-- Submain section -->
    <details class="calc-section" id="submain-details" open>
      <summary>Submain</summary>
      <div class="container" id="submain">
        <div class="calc-body"></div>
      </div>
    </details>

    <!-- Final Circuit section -->
    <details class="calc-section" id="circuit-details" open>
      <summary>Final Circuit</summary>
      <div class="container" id="circuit">
        <div class="calc-body"></div>
      </div>
    </details>

  </div>

  <!-- Single circuit (visible only when Submain disabled) -->
  <div class="container" id="single-circuit">
    <div class="calc-body"></div>
  </div>

  <!-- Overall results panel -->
  <div class="overall-results">
    <h2>Overall Results</h2>
    <div class="output">
      <div class="header-row">
        <span>Total Zs (Ω)</span>
        <span>Total Volt Drop (V)</span>
        <span>Volt Drop (%)</span>
      </div>
      <div class="value-row">
        <span id="overall-zs">0.00</span>
        <span id="overall-vd">0.00</span>
        <span id="overall-vd-percent">0.00</span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
